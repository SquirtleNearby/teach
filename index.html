<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Первый сайт</title>
  </head>
  <body>
    <header>
      <div class="header__title">
          <div class="header__menu">
            <a href="#">Wooden Furniture</a>
            <a href="#">About</a>
            <a href="#">Stories</a>
          </div>
          <div class="header__title_content">
            <img src="img/title.png" alt="Логотип Woodendot">
          </div>
      </div>
    </header>
    <main>
      <div class="main__div">
        <div>
          <p class="main__div_text">
            Furniture designed to live in harmony, 
            creating distinctive and timeless spaces
          </p>
        </div>
        <br>
        <a href="#" class="main__div_button">
          Discover now
        </a>
        <div class="main__div_question">
          <p>Do you know what is your decor style?</p>
        </div>
      </div>
      <div class="main__achivements_block">
        <div class="main__achivements_block_list">
          <div class="main__achivements_block_list_content">
            <img src="img/truck.svg" alt="Грузовик">
            <p>Free Shipping</p>
          </div>
          <div class="main__achivements_block_list_content">
            <img src="img/star.svg" alt="Звезда">
            <p>Awarded Product Design</p>
          </div>
          <div class="main__achivements_block_list_content">
            <img src="img/tree.svg" alt="Дерево">
            <p>Ecofriendly Approach</p>
          </div>
          <div class="main__achivements_block_list_content">
            <img src="img/checkCircle.svg" alt="Галочка">
            <p>Crafted in Spain</p>
          </div>
          <div class="main__achivements_block_list_content">
            <img src="img/award.svg" alt="Награда">
            <p>4.8 Star Reviews</p>
          </div>
      </div>
      <div class="main__bg_photo">
        <div><img src="img/bg-img-photo-1.png" alt="" class="main__bg_photo_img"></div>
        <div><img src="img/bg-img-photo-2.png" alt="" class="main__bg_photo_img"></div>
        <div><img src="img/bg-img-photo-3.png" alt="" class="main__bg_photo_img"></div>
        <div><img src="img/bg-img-photo-4.png" alt="" class="main__bg_photo_img"></div>
      </div>
      12
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
